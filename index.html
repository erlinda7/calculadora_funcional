<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<link rel="stylesheet" href="css/misEstilos.css">
</head>
<body>
	<div>
		<h1>Calculadora</h1>
		<table class= "calculadora" ">
			<tr>
				<td colspan="5"><input id="txtResultado" type="text" value=""></td>
			</tr>
			<tr>
				<td><button class="numero" onclick="mostrar(7)">7</button></td>
				<td><button class="numero" onclick="mostrar(8)">8</button></td>
				<td><button class="numero" onclick="mostrar(9)">9</button></td>
				<td><button class="signo" onclick="obtenerOperador('suma')">+</button></td>
			</tr>
			<tr>
				<td><button class="numero" onclick=mostrar(4)>4</button></td>
				<td><button class="numero" onclick=mostrar(5)>5</button></td>
				<td><button class="numero" onclick=mostrar(6)>6</button></td>
				<td><button class="signo" onclick="obtenerOperador('resta')">-</button></td>
			</tr>
			<tr>
				<td><button class="numero" onclick=mostrar(1)>1</button></td>
				<td><button class="numero" onclick=mostrar(2)>2</button></td>
				<td><button class="numero" onclick=mostrar(3)>3</button></td>
				<td><button class="signo" onclick="obtenerOperador('multiplicacion')">x</button></td>
			</tr>
			<tr>
				<td><button class="signo" onclick="borrarPantalla()">CE</button></td>
				<td><button class="numero"  onclick='mostrar(0)'>0</button></td>
				<td><button class="signo" onclick="calcular()">=</button></td>
				<td><button class="signo" onclick="obtenerOperador('division')">/</button></td>
			</tr>
		</table>
	</div>

	<script type="text/javascript" src="js/misFunciones.js"></script>
</body>
</html>
